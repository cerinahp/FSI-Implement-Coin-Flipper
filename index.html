<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <div>
                <img src="assets/images/dice/dice1.png" alt=""><br>
                <button id="rollDice"> Roll the Dice!</button><button id="clearScore">Clear Scoreboard</button>
                <div class="status-message message-container"></div>
            </div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>one</th>
                            <th>Percentage 1</th>
                            <th>two</th>
                            <th>Percentage 2</th>
                            <th>three</th>
                            <th>Percentage 3</th>
                            <th>four</th>
                            <th>Percentage 4</th>
                            <th>five</th>
                            <th>Percentage 5</th>
                            <th>six</th>
                            <th>Percentage 6</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="one">0</td>
                            <td id="one-percent">0%</td>
                            <td id="two">0</td>
                            <td id="two-percent">0%</td>
                            <td id="three">0</td>
                            <td id="three-percent">0%</td>
                            <td id="four">0</td>
                            <td id="four-percent">0%</td>
                            <td id="five">0</td>
                            <td id="five-percent">0%</td>
                            <td id="six">0</td>
                            <td id="six-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
